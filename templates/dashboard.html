<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martina Video Pipeline Control Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 10px rgba(102,126,234,0.3);
        }
        
        .tab:hover:not(.active) {
            background: #f7fafc;
        }
        
        .panel {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: none;
        }
        
        .panel.active {
            display: block;
        }
        
        .script-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
        }
        
        input, select, textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            height: 120px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #38a169;
            color: white;
        }
        
        .btn-danger {
            background: #e53e3e;
            color: white;
        }
        
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .script-card {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .script-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
        }
        
        .script-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending { background: #fed7d7; color: #c53030; }
        .status-approved { background: #c6f6d5; color: #2f855a; }
        .status-generating { background: #fbd38d; color: #c05621; }
        .status-generated { background: #bee3f8; color: #2c5282; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .close {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .scene-editor {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .scene-header {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìΩÔ∏è Martina Video Pipeline</h1>
            <p>Create, review, and approve video scripts for automated generation</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('generate', event)">Generate Script</button>
            <button class="tab" onclick="showTab('review', event)">Review Scripts</button>
            <button class="tab" onclick="showTab('videos', event)">Videos</button>
            <button class="tab" onclick="showTab('settings', event)">Settings</button>
        </div>
        
        <!-- Generate Script Panel -->
        <div id="generate-panel" class="panel active">
            <h2>Generate New Video Script</h2>
            <form id="script-form" class="script-form">
                <div class="form-group">
                    <label for="script-type">Video Format</label>
                    <select id="script-type" required>
                        <option value="movie">üé¨ Movie Style (Cinematic)</option>
                        <option value="ugc">üì± UGC Style (Direct to camera)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="duration">Target Duration (seconds)</label>
                    <input type="number" id="duration" min="20" max="60" value="30" required>
                </div>
                
                <div class="form-group">
                    <label for="chapter">Chapter (leave blank for next)</label>
                    <input type="number" id="chapter" min="1" max="21" placeholder="Auto-select next chapter">
                </div>
                
                <div class="form-group">
                    <label for="use-reddit">Incorporate Reddit Trends</label>
                    <select id="use-reddit">
                        <option value="false">No, use book content only</option>
                        <option value="true">Yes, blend with trending topics</option>
                    </select>
                </div>
                
                <div class="form-group full-width">
                    <label for="custom-prompt">Custom Instructions (optional)</label>
                    <textarea id="custom-prompt" placeholder="Specific scenes, character focus, or style instructions..."></textarea>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit" class="btn btn-primary">Generate Script</button>
                </div>
            </form>
            
            <div id="generation-loading" class="loading" style="display: none;">
                <p>ü§ñ Generating script...</p>
            </div>
        </div>
        
        <!-- Review Scripts Panel -->
        <div id="review-panel" class="panel">
            <h2>Script Review & Approval</h2>
            <div id="scripts-loading" class="loading">
                <p>Loading scripts...</p>
            </div>
            <div id="scripts-container" class="scripts-grid"></div>
        </div>
        
        <!-- Videos Panel -->
        <div id="videos-panel" class="panel">
            <h2>Generated Videos</h2>
            <div id="videos-container">
                <p>Generated videos will appear here...</p>
            </div>
        </div>
        
        <!-- Settings Panel -->
        <div id="settings-panel" class="panel">
            <h2>Pipeline Settings</h2>
            <div class="script-form">
                <div class="form-group">
                    <label>Current Chapter Progress</label>
                    <input type="text" id="current-chapter" readonly>
                </div>
                <div class="form-group">
                    <label>Characters in Database</label>
                    <input type="text" id="character-count" readonly>
                </div>
                <div class="form-group full-width">
                    <button class="btn btn-danger" onclick="resetProgress()">Reset Chapter Progress</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script Editor Modal -->
    <div id="script-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Script</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="script-editor"></div>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-primary" onclick="saveScript()">Save Changes</button>
                    <button class="btn btn-success" onclick="approveScript()" style="margin-left: 10px;">Approve & Generate</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentScriptId = null;
        let currentScript = null;
        
        // Tab switching
        function showTab(tabName, event = null) {
            // Hide all panels
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            // Remove active from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected panel and tab
            document.getElementById(tabName + '-panel').classList.add('active');
            
            // Find the correct tab button and make it active
            const tabs = document.querySelectorAll('.tab');
            const tabNames = ['generate', 'review', 'videos', 'settings'];
            const tabIndex = tabNames.indexOf(tabName);
            
            if (tabIndex !== -1 && tabs[tabIndex]) {
                tabs[tabIndex].classList.add('active');
            }
            
            // Load data for specific tabs
            if (tabName === 'review') {
                loadScripts();
            } else if (tabName === 'settings') {
                loadSettings();
            }
        }
        
        // Form submission
        document.getElementById('script-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                type: document.getElementById('script-type').value,
                duration: parseInt(document.getElementById('duration').value),
                chapter: document.getElementById('chapter').value || null,
                use_reddit: document.getElementById('use-reddit').value === 'true',
                custom_prompt: document.getElementById('custom-prompt').value
            };
            
            document.getElementById('generation-loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/generate_script', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                // Check if response is JSON
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Script generated successfully!');
                        showTab('review');
                        loadScripts(); // Reload scripts list
                    } else {
                        alert('Error: ' + result.error);
                    }
                } else {
                    // Response is not JSON, likely an HTML error page
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    alert('Server error: Expected JSON but received HTML. Check console for details.');
                }
            } catch (error) {
                console.error('Error details:', error);
                alert('Error generating script: ' + error.message);
            }
            
            document.getElementById('generation-loading').style.display = 'none';
        });
        
        // Load scripts for review
        async function loadScripts() {
            try {
                const response = await fetch('/api/scripts');
                const scripts = await response.json();
                
                const container = document.getElementById('scripts-container');
                const loading = document.getElementById('scripts-loading');
                
                loading.style.display = 'none';
                
                if (scripts.length === 0) {
                    container.innerHTML = '<p>No scripts generated yet. Create one in the Generate tab!</p>';
                    return;
                }
                
                container.innerHTML = scripts.map(script => `
                    <div class="script-card">
                        <h3>${script.chapter_title || 'Chapter ' + script.chapter_number}</h3>
                        <div style="margin: 10px 0;">
                            <span class="script-status status-${script.status}">${script.status}</span>
                            <span style="margin-left: 10px;">${script.script_type.toUpperCase()}</span>
                        </div>
                        <p><strong>Duration:</strong> ${script.video_duration}s (${script.num_clips} clips)</p>
                        <p><strong>Created:</strong> ${new Date(script.created_at).toLocaleString()}</p>
                        <div style="margin-top: 15px;">
                            <button class="btn btn-primary" onclick="editScript(${script.id})">Review/Edit</button>
                            ${script.status === 'pending' ? 
                                `<button class="btn btn-success" onclick="approveScript(${script.id})" style="margin-left: 10px;">Approve</button>` : 
                                ''
                            }
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading scripts:', error);
            }
        }
        
        // Edit script
        async function editScript(scriptId) {
            try {
                const response = await fetch(`/api/script/${scriptId}`);
                const script = await response.json();
                
                currentScriptId = scriptId;
                currentScript = script;
                
                // Build editor interface
                const editor = document.getElementById('script-editor');
                editor.innerHTML = `
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="edit-title" value="${script.script_json.title}">
                    </div>
                    
                    <div class="form-group">
                        <label>Hook</label>
                        <textarea id="edit-hook">${script.script_json.hook || ''}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Cliffhanger</label>
                        <textarea id="edit-cliffhanger">${script.script_json.cliffhanger || ''}</textarea>
                    </div>
                    
                    <h4>Scenes</h4>
                    ${script.script_json.scenes.map((scene, index) => `
                        <div class="scene-editor">
                            <div class="scene-header">Scene ${scene.scene_number} (${scene.duration_seconds}s)</div>
                            <div class="form-group">
                                <label>Action</label>
                                <textarea id="scene-${index}-action">${scene.action}</textarea>
                            </div>
                            <div class="form-group">
                                <label>Visual Description</label>
                                <textarea id="scene-${index}-visual">${scene.visual_description}</textarea>
                            </div>
                            <div class="form-group">
                                <label>Dialogue</label>
                                <textarea id="scene-${index}-dialogue">${scene.dialogue || ''}</textarea>
                            </div>
                        </div>
                    `).join('')}
                `;
                
                document.getElementById('script-modal').style.display = 'block';
                
            } catch (error) {
                alert('Error loading script: ' + error.message);
            }
        }
        
        // Save script changes
        async function saveScript() {
            if (!currentScriptId || !currentScript) return;
            
            // Collect edited data
            const updatedScript = { ...currentScript.script_json };
            updatedScript.title = document.getElementById('edit-title').value;
            updatedScript.hook = document.getElementById('edit-hook').value;
            updatedScript.cliffhanger = document.getElementById('edit-cliffhanger').value;
            
            // Update scenes
            updatedScript.scenes.forEach((scene, index) => {
                scene.action = document.getElementById(`scene-${index}-action`).value;
                scene.visual_description = document.getElementById(`scene-${index}-visual`).value;
                scene.dialogue = document.getElementById(`scene-${index}-dialogue`).value;
            });
            
            try {
                const response = await fetch(`/api/script/${currentScriptId}/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ script_json: updatedScript })
                });
                
                if (response.ok) {
                    alert('Script saved successfully!');
                    closeModal();
                    loadScripts();
                } else {
                    alert('Error saving script');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Approve script
        async function approveScript(scriptId = null) {
            const id = scriptId || currentScriptId;
            if (!id) return;
            
            try {
                const response = await fetch(`/api/script/${id}/approve`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert('Script approved! Video generation started.');
                    closeModal();
                    loadScripts();
                } else {
                    alert('Error approving script');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Modal functions
        function closeModal() {
            document.getElementById('script-modal').style.display = 'none';
            currentScriptId = null;
            currentScript = null;
        }
        
        // Load settings
        function loadSettings() {
            // TODO: Load current settings from backend
            document.getElementById('current-chapter').value = 'Chapter 4/21';
            document.getElementById('character-count').value = '17 characters';
        }
        
        // Reset progress
        function resetProgress() {
            if (confirm('Reset chapter progress to start from Chapter 1?')) {
                // TODO: Call backend to reset progress
                alert('Progress reset to Chapter 1');
            }
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('script-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial data
        });
    </script>
</body>
</html>
